<article
  *ngFor="let project of projects | projectFilter : selectedTag"
  [class.hidden]="
    selectedCategory && project.category?.id != selectedCategory.id
  "
>
  <section>
    <h2>{{ project.title | uppercase }}</h2>
    <div>{{ project.excerpt }}</div>
  </section>
  <footer>
    <div
      *ngIf="project.category"
      (click)="handleCategoryClick(project.category)"
    >
      Category: <span>{{ project.category.name }}</span>
    </div>
    <div *ngIf="project.tags?.length">
      Tags:
      <span *ngFor="let tag of project.tags" (click)="handleTagClick(tag)">
        {{ tag.name }}
      </span>
    </div>
  </footer>
</article>
